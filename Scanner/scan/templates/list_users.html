<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_detail' pk=user.pk %}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>

<a href="{% url 'create_user' %}">Create New User</a>

</body>
</html>
